<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light And Sound Memory Game</h1>
    
    <p>
      Welcome! In this game you will have to follow the pattern by pressing buttons.
      <b>Are you Ready?</b>
    </p>
    
    <p>
      Attempts:
    </p>
    
    <p id = "insert">
    </p>
    
    
    <!-- Start and Stop buttons of the game -->
    <button id = "startButton" onclick = "startGame()">
      start
      </button>
    
    <button id ="endButton" class = "hidden" onclick = "stopGame()">
      stop
    </button>
    <!--   -->
    
    <!-- Game Square area -->
    <div id = "gameButtonArea">
      
      <button id = "square1" onclick = "guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
      </button>
      
      <button id = "square2" onclick = "guess(2)"  onmousedown="startTone(2)" onmouseup="stopTone()">
      </button>
      
      <button id = "square3" onclick = "guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
      </button>
      
      <button id = "square4" onclick = "guess(4)"  onmousedown="startTone(4)" onmouseup="stopTone()">
      </button>
      
      <button id = "square5" onclick = "guess(5)"  onmousedown="startTone(5)" onmouseup="stopTone()">
      </button>
      
      <button id = "square6" onclick = "guess(6)"  onmousedown="startTone(6)" onmouseup="stopTone()">
      </button>
    </div>
    
    <!--    -->
    
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    </body>
</html>
